<!DOCTYPE html>
<html>
<head>
	<title>Harvey - SPAM Result</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
	<header>
		<nav>
            <h1>Harvey</h1>
            <span>Simple SPAM classification result<span>
		</nav>
		<form action="{{ url_for('home') }}" method="GET">
			<button type="submit" value="submit">Try again?</button>
		</form>
	</header>
	<section>
		<div class="results">
			{% if prediction == 1%}
				<h2>Spam</h2>
			{% elif prediction == 0%}
				<h2>Not Spam</h2>
			{% endif %}
		</div>
	</section>
</body>
</html>
